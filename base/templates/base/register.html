{% extends 'base/main.html' %}
{% load static %}
{% block content %}
<div class='main-area'>
<h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{form.username}}
        {{form.password}}

        <button type="submit" >Register</button>
</form>

<p>Already have an account ? <a href="{% url 'user-login' %}">Login here</a></p>
    
</div>
{% endblock %}
